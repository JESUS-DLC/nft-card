<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <section class="card">
      <div class="card__pictures">
        <img class="card__pictures__nft" src="images/image-equilibrium.jpg" alt="">
        <div class="card__pictures__eye">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h1 class="card__title"> Equilibrium #3429</h1>
      <p class="card__description"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info__price">
          <img src="images/icon-ethereum.svg" alt="">
          <p> 0.041 ETH</p>
        </div>
        <div class="card__info__date">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__owner">
        <img class="card__owner__avatar" src="images/image-avatar.png" alt="">
        <p class="card__owner_name"> Creation of<span> Jules Wyvern</span></p>
      </div>
    </section>
  </main>

</body>

</html>
